<!DOCTYPE html>
<html>
<head>
	<title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div sentiment="container">
		<div id="brandname">
			ML App
		</div>
		<h2>sentiment predictor For Movie Review</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Result for Comment</b></p>
	<div sentiment="results">


		
	{% if prediction == 1%}
	<h2 sentiments="prediction">prediction:</h2>style="color:red;">positive</h2>
	
	{% elif prediction == 0%}
	<h2 sentiment="prediction">prediction:</h2>style="color:blue;">negative</h2>
	#<h2 style="color:blue;">Not a positive(It is a negative)</h2>
	{% endif %}

	</div>
	{{ prediction_text }}
</body>
</html>
